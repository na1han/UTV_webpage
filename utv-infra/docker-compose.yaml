version: "3.8"

services:
  git-sync:
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
    container_name: utv_git_sync
    user: "0:0"
    environment:
      # Website repo (HTTPS)
      - GIT_SYNC_REPO=${GIT_SYNC_REPO}
      - GIT_SYNC_BRANCH=${GIT_SYNC_BRANCH}

      # Where to sync inside the shared volume
      - GIT_SYNC_ROOT=/work
      - GIT_SYNC_DEST=site

      # Create/maintain a stable symlink at /work/site -> current worktree
      - GIT_SYNC_LINK=site

      # Sync interval + shallow clone
      - GIT_SYNC_PERIOD=${GIT_SYNC_PERIOD}
      - GIT_SYNC_DEPTH=1

      # HTTPS credentials (fine-grained PAT works great here)
      - GIT_SYNC_USERNAME=${GIT_SYNC_USERNAME}
      - GIT_SYNC_PASSWORD=${GIT_SYNC_PASSWORD}
    volumes:
      - utv_work:/work
    restart: unless-stopped

  utv-nginx:
    image: nginx:alpine
    container_name: utv_nginx
    depends_on:
      - git-sync
    volumes:
      - utv_work:/work:ro
    configs:
      - source: utv_nginx_conf
        target: /etc/nginx/conf.d/utv.conf
    networks:
      - traefik_proxy
    restart: unless-stopped
    labels:
      - traefik.enable=true

      # Router
      - traefik.http.routers.utv.rule=Host(`utv.cha.ad`)
      - traefik.http.routers.utv.entrypoints=websecure
      - traefik.http.routers.utv.tls=true
      - traefik.http.routers.utv.tls.certresolver=${TRAEFIK_CERTRESOLVER}

      # Basic Auth
      - traefik.http.middlewares.utv-auth.basicauth.users=${BASIC_AUTH_USERS}
      - traefik.http.middlewares.utv-auth.basicauth.realm=UTV
      - traefik.http.routers.utv.middlewares=utv-auth@docker

      # Service port inside container
      - traefik.http.services.utv.loadbalancer.server.port=80

configs:
  utv_nginx_conf:
    file: ./utv.conf

volumes:
  utv_work:

networks:
  traefik_proxy:
    external: true
